
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Vet Index</title>
</head>
<body>
<!--/* Workaround for bug https://youtrack.jetbrains.com/issue/IDEA-132738 -->

<!--@thymesVar id="owner" type="com.ppfurtado.sfgpetclinic.model.Owner"-->

<!--*/-->
    <h1 th:text="'List Owners'">Index</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}"></td>
            <td th:text="${owner.firstName}"></td>
            <td th:text="${owner.lastName}"></td>
        </tr>
        </tbody>

    </table>
</body>
</html>
